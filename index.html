<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navaneeth's E-Commerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="bg-dark text-white text-center p-3">
        <h1>Welcome to Navaneeth's Store</h1>
        <input type="text" id="search-bar" class="form-control" placeholder="Search for products..." />
        <button id="dark-mode-toggle" class="btn btn-light mt-2">Toggle Dark Mode</button>
    </header>

    <!-- Product Carousel -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="assets/images/product1.jpg" alt="Product 1">
            </div>
            <div class="swiper-slide">
                <img src="assets/images/product2.jpg" alt="Product 2">
            </div>
            <div class="swiper-slide">
                <img src="assets/images/product3.jpg" alt="Product 3">
            </div>
        </div>
    </div>

    <section id="product-list" class="row"></section>

    <div id="chatbot" class="chatbot bg-light p-3 mt-3"></div>

    <button id="pay-button" class="btn btn-success">Pay Now</button>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
